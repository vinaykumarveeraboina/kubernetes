apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      imagePullSecrets :
       - name : dsecret
      containers:
      - name: myapp
        image: vinayubuntuimage:ping
        imagePullPolicy : Always 
