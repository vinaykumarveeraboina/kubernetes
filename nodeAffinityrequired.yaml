apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydeploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
     containers:
      - image: nginx
        name: myapp
     affinity:
       nodeAffinity:
        requiredDuringSchedulingPreferredDuringExecution:
         nodeSelectorTerms:
         - matchExpressions:
            - key : disktype
              operators: In 
              values: 
               - ssd
               - thin
                
              



    

